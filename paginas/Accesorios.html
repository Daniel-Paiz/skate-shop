<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/skate.png">
    <script src="https://kit.fontawesome.com/9c8d6e6b48.js" crossorigin="anonymous"></script>

    <title>skate shop/accesorios</title>

</head>

<body class="body">
    <header class="div__barra">
        <img src="../imagenes/logo skate.png" alt="logo skate" class="logo__principal">
        <nav>
            <ul class="lista__inicio">
                <li class="lista__item">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="lista__item">
                    <a href="./Tablas.html">Tablas</a>
                </li>
                <li class="lista__item">
                    <a href="./Trucks.html">Truks</a>
                </li>
                <li class="lista__item">
                    <a href="#">Accesorios</a>
                </li>
                <li class="lista__item">
                    <a href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo__h1">Accesorios skate</h1>
        <div class="main__tablas">
            <div class="main__imagenes">
                <figure>
                    <img src="../imagenes/accsesorios/lijas santa cruz.jpg" alt="lijas santa cruz"
                        class="imagen_de_local">
                </figure>
                <figure>
                    <img src="../imagenes/accsesorios/ruedas.webp" alt="ruedas" class="imagen_de_local">
                </figure>
                <figure>
                    <img src="../imagenes/accsesorios/rulemanes.jpg" alt="rulemanes" class="imagen_de_local">
                </figure>
                <figure>
                    <img src="../imagenes/accsesorios/pads.jpg" alt="pads" class="imagen_de_local">
                </figure>
                <figure>
                    <img src="../imagenes/accsesorios/llaves t.webp" alt="llaves t" class="imagen_de_local">
                </figure>
            </div>
            <table border="1" cellpadding="10" cellspacing="1" class="tabla">
                <tr>
                    <th>Stock</th>
                    <th>Accesorio</th>
                    <th>Precio</th>
                    <th>Envio</th>
                </tr>
                <tr>
                    <td>ilimitado</td>
                    <td>lijas santa cruz</td>
                    <td>2000</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>ilimitado</td>
                    <td>ruedas</td>
                    <td>1800</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>ilimitado</td>
                    <td>rulemanes</td>
                    <td>2100</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>ilimitado</td>
                    <td>pads</td>
                    <td>600</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>ilimitado</td>
                    <td>llave t</td>
                    <td>1700</td>
                    <td>500</td>
                </tr>
            </table>

    </main>
    <footer>
        <ul class="ul__footer">
            <li class="lista__footer">
                <a class="a__footer" href="https://es-la.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook-square fa-2xl"></i></a>
            </li>
            <li class="lista__footer">
                <a class="a__footer" href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram fa-2xl"></i></a>
            </li>
            <li class="lista__footer">
                <a class="a__footer" href="https://www.youtube.com/" target="_blank">
                    <i class="fa-brands fa-youtube fa-2xl"></i></a></a>
            </li>
        </ul>
    </footer>

</html>
